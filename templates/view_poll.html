{% extends "base.html" %}

{% block title %}View Poll{% endblock %}

{% block content %}
    <h2 class="mb-3">Poll Options</h2>
    <ul class="list-group">
        {% for option in options %}
            <li class="list-group-item">
                {{ option[1] }}
                <a class="btn btn-primary float-end" href="{{ url_for('vote', option_id=option[0]) }}">Vote</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
