<!DOCTYPE html>
<html>
<head>
    <title>{{ poll.question }}</title>
</head>
<body>
    <h1>{{ poll.question }}</h1>
    <form method="post" action="/vote/{{ poll.id }}">
        <ul>
            {% for option in options %}
                <li>
                    <label>
                        <input type="radio" name="option_id" value="{{ option.id }}"> {{ option.option_text }}
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Vote</button>
    </form>
    <a href="/polls">Back to Poll List</a>
</body>
</html>
