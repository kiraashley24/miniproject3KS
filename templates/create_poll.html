{% extends "base.html" %}

{% block title %}Create Poll{% endblock %}

{% block content %}
    <h2 class="mb-3">Create a New Poll</h2>
    <form method="post" action="{{ url_for('create_poll') }}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="question" class="form-label">Poll Question:</label>
            <input type="text" name="question" id="question" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="options" class="form-label">Poll Options (one per line):</label>
            <textarea name="option_text" id="options" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>
</div>
{% endblock %}
