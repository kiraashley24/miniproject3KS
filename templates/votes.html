{% extends "base.html" %}

{% block title %}Vote Counts{% endblock %}

{% block content %}
    <h2 class="mb-3">Vote Counts</h2>
    <ul class="list-group">
        {% for option in options %}
            <li class="list-group-item">
                {{ option[1] }}: {{ get_vote_count(option[0]) }} votes
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
