{% extends "base.html" %}

{% block title %}Polls{% endblock %}

{% block content %}
    <h2 class="mb-3">List of Polls</h2>
    <ul class="list-group">
        {% for poll in polls %}
            <li class="list-group-item">
                <a href="{{ url_for('view_poll', poll_id=poll[0]) }}">{{ poll[1] }}</a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary mt-3" href="{{ url_for('create_poll') }}">Create a New Poll</a>

    <h3 class="mt-4">View Vote Counts</h3>
    <a href="{{ url_for('votes') }}" class="btn btn-success mt-3">View vote counts</a>
</div>
{% endblock %}
