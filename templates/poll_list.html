<!DOCTYPE html>
<html>
<head>
    <title>Poll List</title>
</head>
<body>
    <h1>Poll List</h1>
    <ul>
        {% for poll in polls %}
            <li><a href="/poll/{{ poll.id }}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
    <a href="/create_poll">Create a New Poll</a>
</body>
</html>
